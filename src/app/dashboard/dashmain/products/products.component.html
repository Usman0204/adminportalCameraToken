<div class="content">
    <div class="container-fluid">
        <h2 class="mainhead">ARTWORK</h2> 
        <!-- <input type="text" placeholder="Search" class="form-control" (input)="searchproduct($event.target.value)"> -->
       <button class="btn btn-add" routerLink="/dashboard/addproducts" >Add Artwork</button> 
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-hover" style="background-color: #fff;">
                    <thead>
                      <tr>
                        <th scope="col">Artwork Name</th>
                        <th scope="col">Published</th>
                        <th scope="col">Description</th>
                        <th scope="col">Image</th> 
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                   
                    <tbody>
                      <tr *ngFor="let item of productlisting | paginate:dtConfig; " >
                        <th>{{item?.name}}</th>
                        <td style="text-transform: capitalize;">{{item.published}}</td>
                  
                        <td>{{item?.description}}</td>
                        <td ><img src="{{item?.link}}" alt="" style="width: 80px; height: 80px;"></td>
                       
                     
                        
                        <td><i class="fas fa-edit" routerLink="/dashboard/editproducts/{{item.id}}"></i>&nbsp;</td>
                      </tr>
                  
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="row p-0">
          <div class="col-md-6">
            <label>Records To Show</label>
            <select class="form-control" (change)="limitChanged(limit.value)" #limit>
              <option>10</option>
              <option>50</option>
              <option>100</option>
              <option>200</option>
            </select>
          </div>
        
          <div class="col-md-6 text-right">
            <pagination-controls (pageChange)="pageChanged($event)" id="ordersHistory">
            </pagination-controls>
          </div>
        </div>
    </div>
</div>
<div id="otpModel" *ngIf="showmodal">
  <!-- Model Close Button -->

  <!-- Model Body  -->
  <div id="model-body">


    <!-- OTP FORM -->
    <div id="otp-form">

      <h2>Are you sure you want to delete?</h2>

      <!-- submit OTP FORm Button -->
      <button type="submit" class="btn btn-success primary-color form-control" (click)="delete()" >
        Ok
      </button> &nbsp;&nbsp;
      <button type="submit" class="btn btn-danger primary-color form-control" (click)="close()">
        Cancel
      </button>

    </div>
  </div>
</div>
